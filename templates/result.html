<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Split Result</h1>
        <p>Total Bill Amount: {{ total_amount }}</p>
        <table>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
            </tr>
            {% for transaction in transactions %}     <!--JInja2 template-->
            <tr>
                <td>{{ transaction.from }}</td>
                <td>{{ transaction.to }}</td>
                <td>{{ transaction.amount }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
