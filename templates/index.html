<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #666;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4c4c;
        }
        .cost-item {
            margin-top: 20px;
        }
    </style>
    <script>
        function addCostItem() {
            const container = document.getElementById('cost-items');
            const div = document.createElement('div');
            div.classList.add('cost-item');
            div.innerHTML = `
                <label>Description</label>
                <input type="text" name="description" required>
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required>
                <label>Paid By</label>
                <input type="text" name="paid_by" required>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Split Bill</h1>
        <form action="/split" method="POST">
            <div id="cost-items">
                <div class="cost-item">
                    <label>Description</label>
                    <input type="text" name="description" required>
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" required>
                    <label>Paid By</label>
                    <input type="text" name="paid_by" required>
                </div>
            </div>
            <button type="button" onclick="addCostItem()">Add Cost</button>
            <button type="submit">Split</button>
        </form>
    </div>
</body>
</html>
